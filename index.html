<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Show Hide Password</title>
    <style>
        div {
            width: 500px;
            box-shadow: 0 0 10px black;
            padding: 30px;
            margin: 200px auto;
            background-color: cornsilk;
        }

        body {
            background-image: url("https://images.pexels.com/photos/396547/pexels-photo-396547.jpeg?auto=compress&cs=tinysrgb&h=650&w=940");
        }
    </style>
    <script>
        function fnShowHidePassword() {
            var inputRef = document.getElementById("i1");
            var hideRef = document.getElementById("i2");
            if (inputRef.type === "password") {
                inputRef.type = 'text';
                hideRef.innerText = "Hide Password"
            }
            else {
                inputRef.type = "password";
                hideRef.innerText = "Show Password"
            }
        }
    </script>
</head>

<body>
    <div>
        <h2 style="text-align: center;">Show/Hide Password</h2>
        <label>Enter Password</label>
        <input type="password" id="i1" />
        <button onclick="fnShowHidePassword()" id="i2">Show Password</button>
    </div>
</body>

</html>
